<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <!-- <base href="/checker/"> -->
        <title>ABE Services</title>

        <link rel="manifest" href="/manifest.json">
        <meta name="description" content="ABE Services">
        <meta name="theme-color" content="#2F3BA2" />

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="ABE Services">

<!--
        application-name
        apple-mobile-web-app-title
        apple-mobile-web-app-status-bar-style
        apple-touch-icon-->

        <link rel="icon" type="image/png" href="/favicon.png"/>
        <link rel="stylesheet" href="/global.css" />
        <link rel="stylesheet" href="/build/bundle.css" />

        <!-- You can remove pwainstall if you don't want to make your PWA installable -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

        <script defer src="/build/bundle.js"></script>
    </head>

    <body>

    <noscript>
        <div>
            Oops! Javascript required here! Allow it and try again!
        </div>
    </noscript>

<!--    <script src="/scripts/install.js"></script>-->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
        });
      }
    </script>
    </body>
</html>
